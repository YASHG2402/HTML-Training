<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" type="submit" onclick="document.getElementById('space').innerText=(increment())">Click</button>
    <br>
    <span id="space"></span>
    <script>
        
        var increment = (function() {
            var count = 0;
            return function()
            {
                return ++count;
            }
        })();
        
    </script>
</body>
</html>
